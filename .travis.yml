language: go
go:
- '1.10'
install: go get github.com/google/go-containerregistry/cmd/ko
matrix:
  include:
  - stage: test
    sudo: required
    services:
    - docker
    script:
    - go test ./...
    - ko resolve -L -f config/
  - stage: publish
    sudo: required
    env:
    - TASK=docker-push
    services:
    - docker
    script: "./.travis.docker-push.sh"
  - stage: fats
    script: "curl -s -L https://github.com/projectriff/fats/raw/master/.travis.fats-trigger.sh | bash"
stages:
- test
- name: publish
  if: branch = master AND type = push
- name: fats
  if: branch = master AND type = push
notifications:
  slack:
    secure: 
